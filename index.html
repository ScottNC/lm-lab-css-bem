<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Your+Handwriting+Font">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
</head>

<body>
    <h1>BEM Wars</h1>
    <div class="container">
        <div class="card dark">
            <h2 class="card__logo"> The Dark Side</h2>
            <img class="card__img" src="./images/vader.jpeg" alt="Darth Vader">
            <p class="card__text--first">Nesting!</p>
            <p class="card__text--second">Conflict!</p>
            <p class="card__text--third">Specificity Wars!</p>
            <p class="card__text--fourth">Cookies</p>
            <p class="card__text--sign">Darth Vader</p>
        </div>

        <div class="card light">
            <h2 class="card__logo">The Force</h2>
            <img class="card__img" src="./images/yoda.jpeg" alt="Yoda">
            <p class="card__text--first">Love</p>
            <p class="card__text--second">Beauty</p>
            <p class="card__text--third">CSS that Scales!</p>
            <p class="card__text--fourth">Great warrior. Wars not make one great!</p>
            <p class="card__text--sign">Yoda</p>
        </div>
    </div>
</body>

</html>
